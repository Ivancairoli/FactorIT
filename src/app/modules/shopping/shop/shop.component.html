<div class="container-shop">

    <h1>Nuestros productos</h1>

    <!--1-->

    <div class="container-products">

        <!--Los titulos podría generalizarlos en base al servicio pero genero 2 a modo de prueba (Electronica y Tecnologia)-->

        <h3>Electronica</h3>

        <div class="container-card">
        
            <div class="card" *ngFor="let product of filtrarProductos('Electronica')">

                <div class="card-top-style">
                    <div class="card-category">
                        <p>{{product.category}}</p>
                    </div>
                    <div class="card-status" [ngClass]="getSeverity(product)">
                        <p>{{product.inventoryStatus}}</p>
                    </div>
                </div>

                <div class="card-image">
                    <img [src]="product.image" alt="">
                    <h3>{{product.name}}</h3>
                </div>

                <div class="card-low-style">
                    <div class="card-price">
                        <h4>${{product.price | number}}</h4>
                    </div>

                    <div>
                        <button pButton icon="pi pi-plus" class="md:align-self-end mb-2 p-button-rounded" (click)="openModal(product)"></button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!--2-->

    <div class="container-products">

        <h3>Tecnología</h3>

        <div class="container-card">
        
            <div class="card" *ngFor="let product of filtrarProductos('Tecnología')">

                <div class="card-top-style">
                    <div class="card-category">
                        <p>{{product.category}}</p>
                    </div>
                    <div class="card-status" [ngClass]="getSeverity(product)">
                        <p>{{product.inventoryStatus}}</p>
                    </div>
                </div>

                <div class="card-image">
                    <img [src]="product.image" alt="">
                    <h3>{{product.name}}</h3>
                </div>

                <div class="card-low-style">
                    <div class="card-price">
                        <h4>${{product.price | number}}</h4>
                    </div>

                    <div>
                        <button pButton icon="pi pi-plus" class="md:align-self-end mb-2 p-button-rounded" (click)="openModal(product)"></button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
